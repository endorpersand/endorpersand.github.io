<head>
    <meta charset="utf-8">
    <!-- <link href="site.css" rel="stylesheet"> -->
    <link href="trainyard/css/condition.css" rel="stylesheet">
    <link href="trainyard/css/page.css" rel="stylesheet">
    <!-- ok look i know it looks bad but you can still zoom, this is just to prevent weird zoom on input focus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0">
</head>
<body>
    <div id="wrapper">
        <div id="navbar">
            <div id="dd">
                <select></select>
                <select></select>
            </div>
        </div>
        <div id="game"></div>
        <div class="control-hud reject-level-mode">
            <div id="mistake-controls" class="split-column reject-readonly-mode">
                <button id="b-erase">Erase</button>
                <button id="b-undo">Undo</button>
            </div>
            <div id="fail-display" class="split-column require-readonly-mode">
                <div class="btn reject-failed" id="fd-pass">
                    doing well so far!
                </div>
                <div class="btn require-failed" id="fd-fail">
                    L
                </div>
            </div>
            <div id="play-controls">
                <div class="split-row">
                    <button id="b-step">Step</button>
                    <button id="b-start">Start</button>
                </div>
                <div id="speed-controls">
                    <input type="range" class="slider">
                    <input type="number" size="2" step="0.01" min="0">
                    <span>x</span>
                </div>
            </div>
        </div>
        <div class="control-hud require-level-mode">
            <div id="edit-grid">
                <button>X</button>
                <button>+</button>
                <button>O</button>
                <button>P</button>
                <button>S</button>
                <button>R</button>
            </div>
            <button id="edit-tile-btn">Edit Tile</button>
        </div>
    </div>
    <script type="module" src="trainyard/frame.ts"></script>
</body>
