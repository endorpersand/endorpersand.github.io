<head>
    <meta charset="utf-8">
    <!-- <link href="site.css" rel="stylesheet"> -->
    <link href="trainyard/css/condition.css" rel="stylesheet">
    <link href="trainyard/css/page.css" rel="stylesheet">
    <!-- ok look i know it looks bad but you can still zoom, this is just to prevent weird zoom on input focus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0">
</head>
<body>
    <div id="wrapper">
        <div id="navbar">
            <div id="nv-dd">
                <select></select>
                <select></select>
            </div>
            <div id="nv-mode-controls">
                <span>play</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>edit</span>
            </div>
        </div>
        <div id="game"></div>
        <div class="control-hud reject-level-mode">
            <div id="mistake-controls" class="split-column reject-readonly-mode">
                <button class="btn" id="b-erase">Erase</button>
                <button class="btn" id="b-undo">Undo</button>
            </div>
            <div id="fail-display" class="split-column require-readonly-mode">
                <div class="btn reject-failed" id="fd-pass">
                    doing well so far!
                </div>
                <div class="btn require-failed" id="fd-fail">
                    L
                </div>
            </div>
            <div id="play-controls">
                <div class="split-row">
                    <button class="btn" id="b-step">Step</button>
                    <button class="btn" id="b-start">Start</button>
                </div>
                <div id="speed-controls">
                    <input type="range" class="slider">
                    <input type="number" size="2" step="0.01" min="0">
                    <span>x</span>
                </div>
            </div>
        </div>
        <div class="control-hud require-level-mode">
            <div id="edit-grid">
                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Blank">
                    <div class="btn">blank</div>
                </label>

                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Outlet">
                    <div class="btn">outlet</div>
                </label>

                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Goal">
                    <div class="btn">goal</div>
                </label>

                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Painter">
                    <div class="btn">painter</div>
                </label>

                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Splitter">
                    <div class="btn">splitter</div>
                </label>

                <label class="radio-label">
                    <input name="tile-type" type="radio" value="Rock">
                    <div class="btn">rock</div>
                </label>
            </div>
            <button class="btn" id="edit-tile-btn">Edit Tile</button>
        </div>
    </div>
    <!-- Modal container -->
    <div
        id="tile-edit-modal"
        aria-labelledby="tile-edit-modal-title"
        aria-hidden="true"
        class="modal-container"
    >
        <!-- Modal overlay -->
        <div data-a11y-dialog-hide class="modal-overlay"></div>
        <div role="document" class="modal-content">
            <div class="modal-inner">
                You should not be able to read this.
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <!-- <h1 id="tile-edit-modal-title">Your dialog title</h1> -->
                <button type="button" data-a11y-dialog-hide aria-label="Cancel" class="modal-close-btn btn">
                    Cancel
                </button>
                <button type="button" aria-label="Ok" class="modal-close-btn btn" id="edit-modal-ok">
                    Ok
                </button>
            </div>
        </div>
    </div>

    <template id="modal-actives-grid">
        <div class="actives-grid">
            <slot name="actives-grid"></slot>
            <slot name="actives-grid"></slot>
            <slot name="actives-grid"></slot>
            <slot name="actives-grid"></slot>
            <div class="ag-tile">5</div>
        </div>
    </template>
    <template id="modal-hex-color-grid">
        <div class="hex-grid odd">
            <div class="hex-row">
                <slot name="hexagon"></slot>
            </div>
            <div class="hex-row">
                <slot name="hexagon"></slot>
                <slot name="hexagon"></slot>
            </div>
            <div class="hex-row">
                <slot name="hexagon"></slot>
            </div>
            <div class="hex-row">
                <slot name="hexagon"></slot>
                <slot name="hexagon"></slot>
            </div>
            <div class="hex-row">
                <slot name="hexagon"></slot>
            </div>
        </div>
    </template>
    <template id="modal-train-list">
        <div class="train-list">
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
            <slot name="tl-slot"></slot>
        </div>
    </template>
    <template id="modal-tl-slot">
        <div class="tl-slot">
            <div class="tl-slot-inner empty"></div>
            <button class="btn">&times;</button>
        </div>
    </template>
    <script type="module" src="trainyard/frame.ts"></script>
</body>
