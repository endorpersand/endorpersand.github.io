<!DOCTYPE html>
<html>
    <head>
        <link href="site.css" rel="stylesheet">
        <link href="gradient/page.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div id="input">
                Color stops:
                <div id="colors">
                    <div>
                        <input type='color' value="#FF0000">
                        <button class='colorrm' disabled>x</button>
                    </div>
                    <div>
                        <input type='color' value="#00FF00">
                        <button class='colorrm' disabled>x</button>
                    </div>
                    <button id='coloradd'>+</button>
                </div>
            </div>
            <div id="results">
                <div class="result" id="lin-result">
                    Linear gradient
                    <canvas width=512 height=64></canvas>
                </div>
                <div class="result" id="css-result">
                    <span>
                        CSS <code>linear-gradient</code>
                    </span>
                    <div id="css-gradient"></div>
                </div>
                <div class="result" id="rms-result">
                    <span>
                        <a href="https://en.wikipedia.org/wiki/Gamma_correction">Gamma corrected</a> gradient
                        (Î³ = <input id="gamma-input" type="number" value="2.2" step="0.1">)
                    </span>
                    <canvas width=512 height=64></canvas>
                </div>
            </div>
        </div>
        <script type="module" src='gradient/gradient.ts'></script>
    </body>
</html>
