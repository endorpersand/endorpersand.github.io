<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="site.css" rel="stylesheet">
        <link href="taylor2/page.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.6/dist/katex.min.css" integrity="sha384-ZPe7yZ91iWxYumsBEOn7ieg8q/o+qh/hQpSaPow8T6BwALcXSCS6C6fSRPIAnTQs" crossorigin="anonymous">

        <title>2-Variable Taylor Polynomial Calculator</title>
    </head>
    <body>
        <div class="box" id="input-wrapper">
            <div class="vert-center">
                <div>
                    <span id="lhs">f(x, y) = </span>
                    <form>
                        <input id="func-input" value="x * sin(y)">
                    </form>
                </div>
                <div id="center-div">Center:
                    (
                    <form>
                        <input type="number" placeholder="x" value="0" step="any">
                    </form>,
                    <form>
                        <input type="number" placeholder="y" value="0" step="any">
                    </form>
                    )
                </div>
            </div>
            <div class="vert-center tex" id="func-tex"></div>
        </div>
        <div class="box">
            <div class="vert-center">
                <div>
                    <b>Type of approximation:</b>
                </div>
                <div>
                    <label>
                        <input type='radio' name='approx' value='1'>
                        Linearization (n = 1)
                    </label>
                </div>
                <div>
                    <label>
                        <input type='radio' name='approx' value='2' checked>
                        Quadratic (n = 2)
                    </label>
                </div>
                <div>
                    <label>
                        <input type='radio' name='approx' id='app3' value='3'>
                        Cubic (n = 3)
                    </label>
                </div>
                <div>
                    <label for='appn'>
                        <input type='radio' name='approx' id='appn' value='0'>
                        n = 
                        <form>
                            <input size="2" value='4' step="1" id="appninput" type="number" disabled>
                        </form>
                    </label>
                </div>
                <button class="big-button pad" id="compute">Compute</button>
            </div>
            <div class="vert-center tex" id="result-tex"></div>
        </div>
        <script type="module" src='taylor2/display.ts'></script>
    </body>
</html>
