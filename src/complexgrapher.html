<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="site.css" rel="stylesheet">
        <link href="complexgrapher/page.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="controls">
                <div class="smallgap">
                    <div id='zcoord'>Loading page...</div>
                    <div id="func-controls">
                        <span>f(z) = </span>
                        <form class="graph-submit">
                            <input id="func-input" value='z'>
                        </form>
                        <button id='graph-button' class='graph-submit' disabled>Graph!</button>
                    </div>
                </div>
                <div id="zoom-button-controls">
                    <button class='zoom graph-submit'>Zoom in</button>
                    <button class='zoom'>Reset zoom</button>
                    <button class='zoom graph-submit'>Zoom out</button>
                </div>
                <div>
                    <span>Current zoom: 
                        <form id="zoom-form" class="graph-submit">
                            <input id="zoom-input" type="number" min="0" value="1" step="any">
                        </form>x
                    </span>
                    <div>
                        Current domain: <code class='domain'>-2 - 2i</code> to <code class='domain'>2 + 2i</code>
                    </div>
                </div>
                <a href="https://mathjs.org/docs/reference/functions.html">Functions</a>
                <div id='warning' style='display: none'>(⚠️ Larger images may take much longer to load.)</div>
            </div>
            <!-- <canvas></canvas> -->
        </div>
        <script type="module" src=complexgrapher/complexgrapher.ts></script>
    </body>
</html>
