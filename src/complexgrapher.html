<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="site.css" rel="stylesheet">
        <link href="complexgrapher/page.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="controls" class="overlay initializing">
                <div class="flimsy-box">
                    <div id="func-controls" class="subcontrols">
                        <span>f(z) = </span>
                        <form class="graph-submit">
                            <input id="func-input" value='z'>
                        </form>
                        <button id='graph-button' class='graph-submit' disabled>Graph!</button>
                    </div>
                </div>
                <div class="flimsy-box">
                    <div id="zoom-controls">
                        <div id="zoom-input-controls" class="subcontrols">
                            Zoom: 
                            <form id="zoom-form" class="graph-submit">
                                <input id="zoom-input" type="number" min="0" value="1" step="any">
                            </form>x
                        </div>
                        <div id="zoom-button-controls" class="subcontrols">
                            <button class='zoom graph-submit'>Zoom in</button>
                            <button class='zoom graph-submit' disabled>Reset zoom</button>
                            <button class='zoom graph-submit'>Zoom out</button>
                        </div>
                    </div>
                    <div id="center-controls" class="subcontrols">
                        Center: 
                        <form class="graph-submit">
                            <input class="center-input" type="number" value="0" step="any"> +
                        </form>
                        <form class="graph-submit">
                            <input class="center-input" type="number" value="0" step="any">i
                        </form>
                        <button id="recenter-button" class="hidden graph-submit">Recenter</button>
                        <button id='home-button' class='hidden graph-submit'>Home</button>
                    </div>
                    <div id="domain-info">
                        Domain: <code class='domain numeric-value'>-2 - 2i</code> to <code class='domain numeric-value'>2 + 2i</code>
                    </div>
                </div>
                <a href="https://mathjs.org/docs/reference/functions.html">Functions</a>
            </div>
            <div id="wgs">
                <div id="z-wrapper" class="numeric-value overlay">
                    <div>z = <code></code>,</div>
                    <div>f(z) = <code></code></div>
                </div>
                <div id='graph-status' class="overlay">Loading page...</div>
            </div>
            <!-- <canvas></canvas> -->
        </div>
        <script type="module" src=complexgrapher/complexgrapher.ts></script>
    </body>
</html>
