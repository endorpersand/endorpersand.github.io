<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link href="site.css" rel="stylesheet">
        <link href="complexgrapher/page.css" rel="stylesheet">
        
        <!-- Primary Meta Tags -->
        <title>Complex Function Grapher</title>
        <meta name="title" content="Complex Function Grapher">
        <meta name="description" content="Tool to graph complex functions into colorful visualizations.">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://endorpersand.github.io/complexgrapher/">
        <meta property="og:title" content="Complex Function Grapher">
        <meta property="og:description" content="Tool to graph complex functions into colorful visualizations.">
        <meta property="og:image" content="https://endorpersand.github.io/thumbnails/complexgrapher.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://endorpersand.github.io/complexgrapher/">
        <meta property="twitter:title" content="Complex Function Grapher">
        <meta property="twitter:description" content="Tool to graph complex functions into colorful visualizations.">
        <meta property="twitter:image" content="https://endorpersand.github.io/thumbnails/complexgrapher.png">
    </head>
    <body>
        <div id="wrapper">
            <div id="controls" class="overlay initializing">
                <div class="flimsy-box">
                    <div id="func-controls" class="subcontrols">
                        <span>f(z) = </span>
                        <form class="graph-submit">
                            <input id="func-input" value='z'>
                        </form>
                        <button id='graph-button' class='graph-submit' disabled>Graph!</button>
                    </div>
                </div>
                <div class="flimsy-box">
                    <div id="zoom-controls" class="subcontrols">
                        <span><b>Zoom</b>: </span>
                        <span id="zc-buttons">
                            <button class='zoom graph-submit'>+</button>
                            <button class='zoom graph-submit' disabled>&#x25CB;</button>
                            <button class='zoom graph-submit'>-</button>
                        </span>
                        <span class="desktop"> ~ </span>
                        <span id="zc-input-text">
                            <form id="zoom-form" class="graph-submit">
                                <input id="zoom-input" type="number" min="0" value="1" step="any">
                            </form>x
                        </span>
                    </div>
                    <div id="center-controls" class="subcontrols">
                        <span id="center-form-controls">
                            <b>Center</b>: 
                            <form class="graph-submit">
                                <input class="center-input" type="number" value="0" step="any"> +
                            </form>
                            <form class="graph-submit">
                                <input class="center-input" type="number" value="0" step="any">i
                            </form>
                        </span>
                        <button id="recenter-button" class="hidden graph-submit" disabled>Recenter</button>
                        <button id='home-button' class='hidden graph-submit' disabled>Home</button>
                    </div>
                    <div id="domain-info">
                        <b>Domain</b>: <code class='domain numeric-value'>-2 - 2i</code> to <code class='domain numeric-value'>2 + 2i</code>
                    </div>
                </div>
                <a href="https://github.com/infusion/Complex.js/">Functions</a>
            </div>
            <div id="wgs">
                <div id="z-wrapper" class="numeric-value overlay">
                    <div>z = <code></code>,</div>
                    <div>f(z) = <code></code></div>
                </div>
                <div id='graph-status' class="overlay">Loading page...</div>
            </div>
            <!-- <canvas></canvas> -->
        </div>
        <script type="module" src=complexgrapher/complexgrapher.ts></script>
    </body>
</html>
