<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			* {
				font: 15px 'Trebuchet MS', sans-serif;
			}
			em {
				font-weight: bold;
			}
			canvas {
				cursor: crosshair;
			}
			form {
				display: inline;
			}
			button {
				background-color: #111;
				color: #fff;
			}
			#infoText {
				display: none;
			}
			.error {
				color: red;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.3/math.min.js"></script>
	</head>
	<body>
		<div id='zcoord'>Done.</div>
		<span>f(z) = </span>
		<form id='funcForm'><input value='z'></form>
		<button id='graphButton'>Graph!</button><br>
		<button id='zoomIn'>Zoom in</button>
		<button id='zoomR'>Reset zoom</button>
		<button id='zoomOut'>Zoom out</button>
		<div><em>Current zoom: &nbsp;</em><form id='zoomForm'><input id='zoomInput' value='1' size='4'></form><em>x</em></div>
		<div><em>Current Scale: &nbsp;</em><form id='scaleForm'><input type='number' id='scaleInput' value='200' size='4'></form><em>px</em> <span id='warning' style='display: none'>(⚠️ Larger images may take much longer to load.)</span></div>
		<div><em>Current range</em>: <span class='range'>-2 - 2i</span> <em>to</em> <span class='range'>2 + 2i</span> </div>
		<a href="https://mathjs.org/docs/reference/functions.html">Functions</a><br><br>
		<canvas width=801 height=801></canvas>
		<script src=complexgrapher/complexgrapher.js></script>
	</body>
</html>
